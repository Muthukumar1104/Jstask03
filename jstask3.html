<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="jstask3.css">
  <script src="jstask3.js"></script>
</head>
<body>
  <div class="container">
    <div class="output">
      <input type="text" placeholder="0" id="output">
    </div>
  <div class="btn">
     <div class="row1">
       <li><input type="button" name="root" value="√" onclick="sqrt()"></li>
       <li><input type="button" name="sq" value="x2" onclick="square()"></li>
       <li><input type="button" name="exp" value="exp" onclick="exp()"></li>
       <li><input type="button" name="pow" value="pow" onclick="pow()"></li>
     </div>
     <div class="row2">
       <li><input type="button" name="sin" value="sin" onclick="sin()"></li>
       <li><input type="button" name="cos" value="cos" onclick="cos()"></li>
       <li><input type="button" name="log" value="log" onclick="log()"></li>
       <li><input type="button" name="deg" value="deg" onclick="deg()"></li>
     </div>
     <div class="row3">
       <li><input type="button" name="pi" value="π" onclick="pi()"></li>
       <li><input type="button" name="fact" value="!" onclick="fact()"></li>
       <li><input type="button" name="bo" value="(" onclick="enter(this.value)"></li>
       <li><input type="button" name="bc" value=")" onclick="enter(this.value)"></li>
     </div>
     <div class="row4">
       <li><input type="button" name="clr" value="CE" onclick="clean()"></li>
       <li><input type="button" name="del" value="del" onclick="del()"></li>
       <li><input type="button" name="mult" value="*" onclick="enter(this.value)"></li>
       <li><input type="button" name="div" value="/" onclick="enter(this.value)"></li>
     </div>
     <div class="row5">
       <li><input type="button" name="one" value="1" onclick="enter(this.value)"></li>
       <li><input type="button" name="two" value="2" onclick="enter(this.value)"></li>
       <li><input type="button" name="three" value="3" onclick="enter(this.value)"></li>
       <li><input type="button" name="ad" value="+" onclick="enter(this.value)"></li>
     </div>
     <div class="row6">
       <li><input type="button" name="four" value="4" onclick="enter(this.value)"></li>
       <li><input type="button" name="five" value="5" onclick="enter(this.value)"></li>
       <li><input type="button" name="six" value="6" onclick="enter(this.value)"></li>
       <li><input type="button" name="min" value="-" onclick="enter(this.value)"></li>
     </div>
     <div class="row7">
       <li><input type="button" name="seven" value="7" onclick="enter(this.value)"></li>
       <li><input type="button" name="eight" value="8" onclick="enter(this.value)"></li>
       <li><input type="button" name="nine" value="9" onclick="enter(this.value)"></li>
       <li><input type="button" name="equal" value="=" onclick="calculate()"></li>
     </div>
     <div class="row8">
       <li><input type="button" name="dot" value="." onclick="enter(this.value)"></li>
       <li><input type="button" name="zero" value="0" onclick="enter(this.value)"></li>
       <li><input type="button" name="apx" value="apx" onclick="apx()"></li>
     </div>
    </div>
  </div>
</body>
</html>
